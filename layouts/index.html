{{ define "main" }}

<style>
/* =========================
   HOME ONLY – 清空主題干擾
   ========================= */
body.home header,
body.home .header,
body.home .nav,
body.home .menu,
body.home .logo,
body.home .site-title {
  display: none !important;
}

/* 首頁不要 TOP */
body.home #back-to-top{
  display: none !important;
}

/* 不讓主題背景蓋住 */
body.home,
body.home main,
body.home .main,
body.home .container,
body.home .wrapper{
  background: transparent !important;
}

/* =========================
   HOME 背景結構
   ========================= */

/* 最底層舞台 */
.home-stage{
  position: fixed;
  inset: 0;
  z-index: -10;
  overflow: hidden;
  pointer-events: none;
}

/* 滿版 cover（會隨視窗填滿） */
.home-bg-cover{
  position: absolute;
  inset: 0;
  background-image: url('{{ "images/home/hero.jpg" | relURL }}');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
}

/* 小張 hero 疊在上面（固定比例） */
.home-hero-small{
  position: fixed;
  z-index: 1;
  left: 40px;
  top: 40px;
  width: min(560px, 42vw);
  height: auto;
  box-shadow: 0 16px 40px rgba(0,0,0,.25);
}

/* =========================
   首頁選單
   ========================= */
.home-menu{
  position: fixed;
  top: 30%;
  left: 10%;
  display: flex;
  gap: 24px;
  z-index: 2;
}

.home-menu a{
  color: #000;
  text-decoration: none;
  transition: color .15s ease;
}

.home-menu a:hover,
.home-menu a:focus,
.home-menu a:active{
  color: red !important;
}
</style>

<!-- 背景層 -->
<div class="home-stage">
  <div class="home-bg-cover"></div>
</div>

<!-- 疊在上面的小圖（用 img，最穩） -->
<img
  class="home-hero-small"
  src="{{ "images/home/hero.jpg" | relURL }}"
  alt="hero"
/>

<!-- 首頁選單 -->
<nav class="home-menu">
  <a href="{{ "works/" | relURL }}">works</a>
  <a href="{{ "works-img/" | relURL }}">works (img)</a>
  <a href="{{ "about/" | relURL }}">about</a>
  <a href="{{ "cv/" | relURL }}">cv</a>
  <a href="{{ "contact/" | relURL }}">contact</a>
</nav>

{{ end }}
