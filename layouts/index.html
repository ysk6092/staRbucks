{{ define "main" }}
<style>
  /* 只在首頁生效：把主題的 header/導覽整排藏掉 */
  header.header, .header, .nav, .menu, .logo {
    display: none !important;
  }

  /* 首頁也不要 TOP */
  #back-to-top { display: none !important; }

  /* ✅ 讓主題內容層不要蓋住背景 */
  body, .main, main, .page, .post, .container, .wrapper {
    background: transparent !important;
  }

  /* ✅ 背景層一定要在最底（負的 z-index） */
  .home-stage{
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: -10;     /* <--- 關鍵 */
    pointer-events: none;
  }

  .home-bg-cover{
    position: absolute;
    inset: 0;
    background-image: url("{{ "images/home/hero.jpg" | relURL }}");
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
  }

  .home-bg-hero{
    position: absolute;
    inset: 0;
    background-image: url("{{ "images/home/hero.jpg" | relURL }}");
    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
  }

  /* 首頁選單要在最上面 */
  .home-menu{
    position: fixed;
    top: 30%;
    left: 10%;
    display: flex;
    gap: 24px;
    z-index: 10;
  }
  .home-menu a{
    color: #000;
    text-decoration: none;
  }
  .home-menu a:hover,
  .home-menu a:focus,
  .home-menu a:active{
    color: red !important;
  }
</style>

<div class="home-stage">
 <div class="home-bg-cover" style="background-image:url('{{ "images/home/hero.jpg" | absURL }}');"></div>


  <div class="home-bg-hero"></div>
</div>

<nav class="home-menu">
  <a href="{{ "works/" | relURL }}">works</a>
  <a href="{{ "works-img/" | relURL }}">works (img)</a>
  <a href="{{ "about/" | relURL }}">about</a>
  <a href="{{ "cv/" | relURL }}">cv</a>
  <a href="{{ "contact/" | relURL }}">contact</a>
</nav>
{{ end }}
