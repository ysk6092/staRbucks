{{ define "main" }}
<style>
  /* ====== HOME ONLY: hide theme header/nav/title ====== */
  header.header, .header, .nav, .menu, .logo, .breadcrumbs, .page-header {
    display: none !important;
  }

  /* HOME 不要 TOP（用 CSS 保險，但真正要移除等下我再教你改 extend_footer） */
  #back-to-top { display: none !important; }

  /* 把主題內容背景清掉，避免蓋住背景 */
  html, body { background: transparent !important; }
  body, .main, main, .page, .post, .container, .wrapper {
    background: transparent !important;
  }

  /* ====== 背景舞台：永遠固定在最底 ====== */
  .home-stage{
    position: fixed;
    inset: 0;
    z-index: -1;          /* 不要用 -10，部分瀏覽器/主題層會出事 */
    overflow: hidden;
    pointer-events: none;
  }

  /* 底圖：cover 填滿整個視窗 */
  .home-bg-cover{
    position: absolute;
    inset: 0;
    background-image: url('{{ "images/home/hero.jpg" | absURL }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* 上層小圖：contain，保持原圖比例（疊在 cover 上） */
  .home-bg-hero{
    position: absolute;
    inset: 0;
    background-image: url('{{ "images/home/hero.jpg" | absURL }}');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* ====== 首頁選單（永遠在最上面） ====== */
  .home-menu{
    position: fixed;
    top: 30%;
    left: 10%;
    display: flex;
    gap: 24px;
    z-index: 9999;
  }

  .home-menu a{
    color: #000;
    text-decoration: none;
    transition: color .12s ease;
  }

  .home-menu a:hover,
  .home-menu a:focus,
  .home-menu a:active{
    color: red !important;
  }
</style>

<div class="home-stage">
  <div class="home-bg-cover"></div>
  <div class="home-bg-hero"></div>
</div>

<nav class="home-menu">
  <a href="{{ "works/" | relURL }}">works</a>
  <a href="{{ "works-img/" | relURL }}">works (img)</a>
  <a href="{{ "about/" | relURL }}">about</a>
  <a href="{{ "cv/" | relURL }}">cv</a>
  <a href="{{ "contact/" | relURL }}">contact</a>
</nav>

{{ end }}
